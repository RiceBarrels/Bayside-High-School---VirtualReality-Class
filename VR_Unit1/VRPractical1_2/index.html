<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity class="plank" position="0 0 10">
        <a-box position="0 0.5 0" width="10" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="10 1"></a-box>
      </a-entity>
      
      <a-entity class="window_plank" position="2 0 10">
        <a-box position="0 0.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

        <a-entity class="2-window" position="0 0 0">

          <a-entity class="window" position="0 0 0">

            <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
            <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
            <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
            <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
            <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

          </a-entity>

          <a-entity class="window" position="0 1 0">

            <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
            <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
            <!-- <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box> -->
            <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
            <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

          </a-entity>
        </a-entity>
        
        <a-box position="0 3.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

      </a-entity>

      <a-entity class="door" position="4 0 10">
        <a-box position="0 1.25 0" width="1" height="2.5" depth="0.1" src="door.png" rotation="0 0 0"></a-box>
        <a-box position="0.5 1.25 0" width="2.6" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
        <a-box position="-0.5 1.25 0" width="2.6" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
        <a-box position="0 0 0" width="1.2" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
        <a-box position="0 2.5 0" width="1.2" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
      </a-entity>

      <a-entity class="door_open" position="-2 0 10">
        <a-box position="-0.1 1.25 -0.45" width="1" height="2.5" depth="0.1" src="door.png" rotation="0 45 0"></a-box>
        <a-box position="0.5 1.25 0" width="2.6" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
        <a-box position="-0.5 1.25 0" width="2.6" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
        <a-box position="0 0 0" width="1.2" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
        <a-box position="0 2.5 0" width="1.2" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
      </a-entity>

      <a-entity class="house" position="0 0 0">
      
        <a-entity class="window_plank" position="-1 0 0">
          <a-box position="0 0.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

          <a-entity class="2-window" position="0 0 0">

            <a-entity class="window" position="0 0 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>

            <a-entity class="window" position="0 1 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <!-- <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box> -->
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>
          </a-entity>
          
          <a-box position="0 3.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

        </a-entity>

        <a-entity class="plank" position="-1.6 0 0">
          <a-box position="0 0.5 0" width="10" height="0.2" depth="0.1" src="plank.png" rotation="0 0 90" repeat="10 0.2"></a-box>
        </a-entity>
      
        <a-entity class="window_plank" position="-2.2 0 0">
          <a-box position="0 0.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

          <a-entity class="2-window" position="0 0 0">

            <a-entity class="window" position="0 0 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>

            <a-entity class="window" position="0 1 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <!-- <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box> -->
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>
          </a-entity>
          
          <a-box position="0 3.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

        </a-entity>

        <a-entity class="plank" position="-3.2 0 0">
          <a-box position="0 0.5 0" width="10" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="10 1"></a-box>
        </a-entity>

        <a-entity class="plank" position="0 0 0">
          <a-box position="0 0.5 0" width="10" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="10 1"></a-box>
        </a-entity>

        <a-entity class="door_open" position="1 0 0">
          <a-box position="-0.1 1.25 -0.45" width="1" height="2.5" depth="0.1" src="door.png" rotation="0 45 0"></a-box>
          <a-box position="0.5 1.25 0" width="2.6" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
          <a-box position="-0.5 1.25 0" width="2.6" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
          <a-box position="0 0 0" width="1.2" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
          <a-box position="0 2.5 0" width="1.2" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
        </a-entity>

        <a-entity class="plank" position="2 0 0">
          <a-box position="0 0.5 0" width="10" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="10 1"></a-box>
        </a-entity>

        <a-entity class="plank" position="2.5 0 0.25" rotation="0 270 0">
          <a-box position="0 0.5 0" width="10" height="0.5" depth="0.1" src="plank.png" rotation="0 0 90" repeat="10 0.5"></a-box>
        </a-entity>
      
        <a-entity class="window_plank" position="2.5 0 1" rotation="0 270 0">
          <a-box position="0 0.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

          <a-entity class="2-window" position="0 0 0">

            <a-entity class="window" position="0 0 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>

            <a-entity class="window" position="0 1 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <!-- <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box> -->
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>
          </a-entity>
          
          <a-box position="0 3.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

        </a-entity>
      
        <a-entity class="window_plank" position="2.5 0 2" rotation="0 270 0">
          <a-box position="0 0.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

          <a-entity class="2-window" position="0 0 0">

            <a-entity class="window" position="0 0 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>

            <a-entity class="window" position="0 1 0">

              <a-box position="0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <a-box position="-0.45 1.5 0" width="1" height="0.1" depth="0.2" rotation="0 0 90" repeat="1 1"></a-box>
              <!-- <a-box position="0 1.05 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box> -->
              <a-box position="0 1.95 0" width="1" height="0.1" depth="0.2" rotation="0 0 0" repeat="1 1"></a-box>
              <a-box position="0 1.5 0" width="1" height="1" depth="0.1" material="transparent: true; opacity: 0.2" color="lightblue" rotation="0 0 90" repeat="1 1"></a-box>

            </a-entity>
          </a-entity>
          
          <a-box position="0 3.5 0" width="1" height="1" depth="0.1" src="plank.png" rotation="0 0 90" repeat="1 1"></a-box>

        </a-entity>

      </a-entity>
      
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
    </a-scene>
  </body>
</html>
